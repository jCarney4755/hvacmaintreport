<!DOCTYPE html>
<html>
<head>
	<style>    
	label{
        display: inline-block;
        width: 150px;
        text-align: right;
      } 

	  input{
		margin-left: 0.5%;
		width: 60px;
	}
	  
	 h3{padding-left: 5%;}
	
	 form{
		background-image: url("skyback.gif");
		background-repeat: no-repeat;
	}

	#repdiv{
		background-color: #C2B280;
		max-width: 720px;
	}
	 
	 </style>
<title>HVAC Maintenance</title>
</head>
<body>

<h1>Maintenance Report</h1>
<form target="repdiv">
<h2>Indoor</h2>
	<label>amps</label><input type="text" id="ampsin"><br>
	<label>return temp</label><input type="text" id="returntemp"><br>
	<label>supply temp</label><input type="text" id="supplytemp"><br>

<h2>Outdoor</h2>
	<h3>pressures</h3>
		<label>low</label> <input id="low" type="text"><br>
		<label>high</label><input type="text" id="high"><br>
	<label>Outdoor amps</label><input type="text" id="ampsout"><br>

<button type="button" id="submitbtn" onclick="mreport()">Submit</button>
</form>
<p id="repdiv"></p>

<script>
	let low, high, ampsin, returntemp, supplytemp, ampsout;
	
	function mreport() {

		ampsin = document.getElementById("ampsin").value;
		returntemp = document.getElementById("returntemp").value;
		supplytemp = document.getElementById("supplytemp").value;
		var tempsplit = (returntemp - supplytemp);
		low = document.getElementById("low").value;
		high = document.getElementById("high").value;
		ampsout = document.getElementById("ampsout").value;
		
		// can't figure out how to add line spacing. \n breaks code. **solution to line spacing: add html tags **

		let marray = 
		`Indoor amps are ${ampsin} amp(s). <br>
		Return temp is ${returntemp}. <br>
		supply temp is ${supplytemp}. <br>
		The temp split is ${tempsplit}. <br>
		Low side pressure is ${low}. <br>
		High side pressure is ${high}. <br>
		Outdoor amps are ${ampsout}.<br>`;

		document.getElementById("repdiv").innerHTML= marray;

	}
</script>


</body>
</html>
